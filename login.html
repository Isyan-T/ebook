<!DOCTYPE html>
<html lang="en">
<!-- coding by @_.codedevotee -->
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isyan Login Register form</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Login Start -->
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
                <h5 class="text-primary">Silakan masuk ke akun Anda</h5>
            </div>
            <form id="loginForm">
                <div class="form-box">
                    <div class="input-box">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
                <div class="text-center mt-3">
                    <p>Belum punya akun? <a href="sign up.html" class="login-link">Sign up disini</a></p>
                    <a href="utama.html" class="login-link">BACK</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- Login End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="login.js"></script>
</body>

</html>
